<html>
<head>
    <link rel="icon" href="data:,">
    <meta name=viewport content="width=device-width, initial-scale=1", user-scalable="yes">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

  <title>OAH Search</title>

<body>

    <h1>OAH Teacher Case Search</h1>      
    <form>
        <input type = "text" id="searchInput" size="100" />
        <button id="searchButton">Search</button>
        <br>

        <input type="checkbox" id="cpcChecked" checked>
        <label for="cpcChecked">CPC Decisions</label>
        <br>

        <input type="checkbox" id="mirsChecked" checked>
        <label for="mirsChecked">MIRS Orders</label>
        <br>

        <input type="checkbox" id="rifChecked" checked>
        <label for="rifChecked">RIF Decisions</label>
        <br>

        <input type="checkbox" id="ctcChecked" checked>
        <label for="ctcChecked">Sac ALJ CTC Decisions</label>
    </form>

    <hr>
    <div id="outputDiv"></div>
    <div id="statusDiv"></div>
    <br>
    <br>
    <hr>
    
    
    <p>Sources: RIF (2004-2023), CPC (2010-2023), MIRS (2018-2023), CTC (Sacramento OAH, 2020-2023).<br><br>
    Available Commands:<br>
    &#8226 AND<br>
    &#8226 OR<br>
    &#8226 "literals" (search assumes unconnected terms are literals)<br>
    &#8226 /n (n words apart)<br>
    </p>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
