    <h1>OAH Teacher Case Search</h1>      

    <form>
        <input type = "text" id="searchInput" size="100" />
        <button id="searchButton">Search</button>
        <br>

        <input type="checkbox" id="layoffsChecked" checked>
        <label for="layoffsChecked">RIF Decisions</label>
        <br>

        <input type="checkbox" id="CPCChecked" checked>
        <label for="CPCChecked">CPC Decisions</label>
        <br>

        <input type="checkbox" id="mirsChecked" checked>
        <label for="mirsChecked">MIRS Orders</label>
        <br>

        <input type="checkbox" id="ctcChecked" checked>
        <label for="ctcChecked">Sac ALJ CTC Decisions</label>
    </form>

    <hr>
    <div id="outputDiv"></div><br>
    <div id="statusDiv"></div>
    <br>
    <br>
    <hr>
    
    
    <p>Sources: RIF (2004-2022), CPC (2010-2022), MIRS (2018-2022), CTC (Sacramento OAH, 2020-2022).<br><br>
    Available Commands:<br>
    &#8226 AND <i>(Unconnected terms are assumed to be connected by AND; use an explicit OR if desired)</i><br>
    &#8226 OR<br>
    &#8226 Quotations for literals<br>
